<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>polymer-openajax-datepicker demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../polymer-openajax-datepicker.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h1>Basic polymer-openajax-datepicker demo</h1>
    <h2>Default language</h2>
    <demo-snippet>
      <template>
        <dom-bind id="demo1">
          <template>
            <div role="application">
              <label for="date">Date:</label>
              <input id="date" type="text" value="[[datepickerValue]]" />
              <paper-button onclick="datePicker.showDlg()">Select Date...</paper-button>
            </div>
            <polymer-openajax-datepicker id="datePicker" date="{{datepickerValue}}"></polymer-openajax-datepicker>
          </template>
        </dom-bind>
        <script>
          var demo1 = document.querySelector('#demo1');
          demo1.datepickerValue = '';
        </script>
      </template>
    </demo-snippet>

    <h2>Using locale attribute</h2>
    <demo-snippet>
      <template>
        <dom-bind id="demo2">
          <template>
            <div role="application">
              <label for="date2">Date:</label>
              <input id="date2" type="text" value="[[datepickerValue]]" />
              <paper-button onclick="datePicker2.showDlg()">Select Date...</paper-button>
            </div>
            <polymer-openajax-datepicker locale="es" id="datePicker2" date="{{datepickerValue}}"></polymer-openajax-datepicker>
          </template>
        </dom-bind>
        <script>
          var demo2 = document.querySelector('#demo2');
          demo2.datepickerValue = '';
        </script>
      </template>
    </demo-snippet>

    <h2>Set init date</h2>
    <demo-snippet>
      <template>
        <dom-bind id="demo3">
          <template>
            <div role="application">
              <label for="date3">Date:</label>
              <input id="date3" type="text" value="[[datepickerValue]]" />
              <paper-button onclick="datePicker3.showDlg()">Select Date...</paper-button>
            </div>
            <polymer-openajax-datepicker locale="es" id="datePicker3" init-date="2013-02-08" date="{{datepickerValue}}"></polymer-openajax-datepicker>
          </template>
        </dom-bind>
        <script>
          var demo3 = document.querySelector('#demo2');
          demo3.datepickerValue = '';
        </script>
      </template>
    </demo-snippet>

  </div>
</body>

</html>
